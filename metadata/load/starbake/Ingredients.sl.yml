---
version: 1
table:
  name: "Ingredients"
  pattern: "ingredients_extract.*.tsv"
  attributes:
  - name: "ingredient_id"
    type: "int"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "name"
    type: "string"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "price"
    type: "decimal"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  - name: "quantity_in_stock"
    type: "decimal"
    array: false
    required: true
    privacy: "NONE"
    ignore: false
  metadata:
    format: "DSV"
    encoding: "UTF-8"
    multiline: false
    array: false
    withHeader: true
    separator: "\t"
    quote: "\""
    escape: "\\"
    writeStrategy:
      type: "OVERWRITE"
    sink:
      connectionRef: "{{connectionRef}}"
